<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matopeli</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 4px solid #66a6ff;
    }

    #snakeScore {
      text-align: center;
      font-size: 20px;
      color: white;
    }

    #snakeBackButton {
      display: block;
      margin: 10px auto;
      padding: 10px 25px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #snakeBackButton:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <button id="snakeBackButton">← Palaa takaisin</button>
  <h1 style="text-align: center; color: white;">Matopeli</h1>
  <div id="snakeScore">Pisteet: <span id="score">0</span></div>
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton">▶ Aloita peli</button>
  </div>

  <div id="gameOverModal" style="
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 150px;
    z-index: 1000;
  ">
    <div style="
      background: #222;
      margin: 0 auto;
      padding: 30px 40px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 15px #ff4081;
    ">
      <h2>Peli päättyi!</h2>
      <p id="finalScore" style="font-size: 24px; margin: 20px 0;">Pisteet: 0</p>
      <button id="restartButton" style="
        background: #ff4081;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      ">Uudestaan</button>

      <button id="backToMenuButton" style="
  margin-top: 10px;
  background: #666;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
">← Takaisin valikkoon</button>

    </div>
  </div>

  <script src="matopeli.js"></script>
  <script>
    // Takaisin-nappi
    document.getElementById("snakeBackButton").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Restart-nappi lisätään vasta kun DOM on valmis
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("restartButton").addEventListener("click", () => {
        document.getElementById("gameOverModal").style.display = "none";
        resetGame();
        gameInterval = setInterval(gameLoop, 200);
      });
    });
  </script>
</body>
</html>
